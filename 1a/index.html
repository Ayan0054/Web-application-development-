<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      transition: all 0.3s ease;
    }

    .sidebar a {
      color: white;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar.collapsed {
      margin-left: -250px;
    }

    #toggleBtn {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div id="sidebar" class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-center py-3"><i class="bi bi-speedometer2"></i> Admin</h4>
        <a href="#"><i class="bi bi-house-door"></i> Dashboard</a>
        <a href="#"><i class="bi bi-people"></i> Students</a>
        <a href="#"><i class="bi bi-journal-text"></i> Exams</a>
        <a href="#"><i class="bi bi-clipboard-data"></i> Results</a>
        <a href="#"><i class="bi bi-gear"></i> Settings</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <!-- Toggle Button -->
        <button id="toggleBtn" class="btn btn-outline-dark mb-3">
          <i class="bi bi-list"></i> Toggle Sidebar
        </button>

        <!-- Header -->
        <h2>Dashboard Overview</h2>
        <hr />

        <!-- Statistic Cards -->
        <div class="row">
          <div class="col-md-3 mb-3">
            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title"><i class="bi bi-people-fill"></i> Students</h5>
                <p class="card-text fs-4">1,200</p>
              </div>
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="card-title"><i class="bi bi-file-earmark-text"></i> Exams</h5>
                <p class="card-text fs-4">85</p>
              </div>
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <div class="card text-white bg-warning">
              <div class="card-body">
                <h5 class="card-title"><i class="bi bi-clock-history"></i> Pending Results</h5>
                <p class="card-text fs-4">12</p>
              </div>
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <div class="card text-white bg-danger">
              <div class="card-body">
                <h5 class="card-title"><i class="bi bi-exclamation-triangle"></i> Complaints</h5>
                <p class="card-text fs-4">5</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart Section -->
        <div class="card mt-4">
          <div class="card-header">
            <i class="bi bi-bar-chart"></i> Exam Performance Chart
          </div>
          <div class="card-body">
            <canvas id="examChart" height="100"></canvas>
          </div>
        </div>

      </div> <!-- End Main Content -->
    </div> <!-- End Row -->
  </div> <!-- End Container -->

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Sidebar Toggle Script -->
  <script>
    // Toggle sidebar visibility
    document.getElementById("toggleBtn").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("collapsed");
    });

    // Chart.js example: Bar chart for exams
    const ctx = document.getElementById("examChart").getContext("2d");
    const examChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Math", "Science", "History", "English", "IT"],
        datasets: [{
          label: "Average Marks",
          data: [85, 75, 90, 70, 95],
          backgroundColor: "rgba(54, 162, 235, 0.7)",
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>
</body>
</html>
